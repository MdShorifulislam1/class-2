<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | Home</title>
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="login-box">    
        <form action="" class="login">

        <div class="avater">
             <img src="images/avater.png" alt="">
             <h1>Login Here</h1>
        </div>

        <div class="form-group">
    	    <label for="">First Name</label>
            <input type="text" Class="form-control">
       </div>

       <div class="form-group">
           <label for="">Last name</label>
           <input type="Last name" Class="form-control">
       </div> 

       <div class="form-group">
           <label for="">Email</label>
           <input type="Email" Class="form-control">
       </div>

       <div class="form-group">
           <label for="">Password</label>
           <input type="Password" Class="form-control">
       </div>

      <div class="form-group">
          <label for="">Conform Password</label>
          <input type="Conform Password" Class="form-control">
      </div>

      <div class="form-group">
          <label for="">Phone</label>
          <input type="Phone" Class="form-control">
      </div>

      <div class="form-group">
          <label for="">Address</label>
          <input type="Address"Class="form-control">
      </div>

      <div class="form-group">   
          <label for="">About Me</label>
          <input type="About Me" Class="form-control">
      </div>

      <div class="form-group">  
           <input type="submit" value="Log In" class="btn-primary">
       </div> 
    	
    </form>

    <a href="login.html">login</a>

</body>
</html>
